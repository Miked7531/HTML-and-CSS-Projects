<!DOCTYPE html>
<html lang="en">
	<head>	
		<meta charset="utf-8">
        <title>This is a col challenge</title>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
	</head>
	<body>
        <h1>Col tag challenge</h1>
         
        <table>
            <colgroup>
                <col span="2" style="background-color:red">
                <col style="background-color:yellow">
            </colgroup>
            <tr>
                <th>Weight</th>
                <th>Produce</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>5lbs</th>
                <td>Bananas</th>
                <td>$10</td>
            </tr>
            <tr>
                <td>10lbs</td>
                <td>apples</td>
                <td>$16</td>
            </tr>
        </table>
		
	</body>
</html>
